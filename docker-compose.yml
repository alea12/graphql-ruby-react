version: "3"
services:
  database:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  backend:
    build: ./backend
    volumes:
      - ./backend:/myapp
    ports:
      - 4000:4000
    depends_on:
      - database
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/myapp
    ports:
      - 3000:3000
